
services:
  mcp-client-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_START=1
      - DOCKER=1
    env_file:
      - .env
    dns:
      - 8.8.8.8  # Google's public DNS server
      - 8.8.4.4  # Google's public DNS server
    restart: unless-stopped