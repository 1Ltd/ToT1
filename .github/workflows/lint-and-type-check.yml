name: Lint and Type Check

on:
  pull_request:
    branches: [main]

jobs:
  lint_and_type_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

      - name: Run Type Check
        run: pnpm check-types

      - name: Run Tests
        run: pnpm test run
